<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="icon" href="favicon.ico" type="image/ico">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <div class="logo-U"></div>
            <span class="">mail</span>
        </div>
        <p class="heading-md clr-steel" id="addHeading">Sparrow</p>
        <div class="input">
            <input type="text" class="input__felid" id="searchBar">
            <svg class="input__icon">
                <use xlink:href="dist/sprite.svg#icon-magnifying-glass-solid"></use>
            </svg>
            <svg class="input__icon">
                <use xlink:href="dist/sprite.svg#icon-chevron-down-solid"></use>
            </svg>
        </div>
    </header>

    <div class="wrapper">

        <aside class="sidebar" id="sidebar">
                <ul class="pt-5">
                    <li class="mb-7 pl-4">
                        <button class="btn btn-blue tt-uppercase d-block m-auto" id="composeBtn" data-type="compose">compose</button>
                    </li>
                    <li>
                        <button class="btn sidebar__btn" id="inboxBtn" data-type="folder">
                            <svg class="btn__icon va-middle">
                                <use xlink:href="dist/sprite.svg#icon-inbox"></use>
                            </svg>
                            <span class="va-middle" id="inboxBtnText">Inbox (2)</span>
                        </button>
                    </li>
                    <li>
                        <button class="btn sidebar__btn" id="sentBtn" data-type="folder">
                            <svg class="btn__icon va-middle">
                                <use xlink:href="dist/sprite.svg#icon-inbox-upload"></use>
                            </svg>
                            <span class="va-middle">Sent Mail</span>
                        </button>
                    </li>
                    <li>
                        <button class="btn sidebar__btn" id="starredBtn" data-type="folder">
                            <svg class="btn__icon va-middle">
                                <use xlink:href="dist/sprite.svg#icon-star"></use>
                            </svg>
                            <span class="va-middle">Starred</span>
                        </button>
                    </li>
                    <li>
                        <button class="btn sidebar__btn" id="draftsBtn" data-type="folder">
                            <svg class="btn__icon va-middle">
                                <use xlink:href="dist/sprite.svg#icon-document-text"></use>
                            </svg>
                            <span class="va-middle">Drafts</span>
                        </button>
                    </li>
                    <li class="mb-3">
                        <button class="btn sidebar__btn" id="trashBtn" data-type="folder">
                            <svg class="btn__icon va-middle">
                                <use xlink:href="dist/sprite.svg#icon-trash-can"></use>
                            </svg>
                            <span class="va-middle" id="trashBtnText">Trash</span>
                        </button>
                    </li>

                    <li>
                        <button class="btn sidebar__btn" id="personalBtn" data-type="tag">
                            <span class="tag--personal"></span>
                            <span class="va-middle" id="personalBtnText">Personal (2)</span>
                        </button>
                    </li>
                    <li>
                        <button class="btn sidebar__btn" id="clientsBtn" data-type="tag">
                            <span class="tag--clients"></span>
                            <span class="va-middle" id="clientsBtnText">Clients</span>
                        </button>
                    </li>
                    <li>
                        <button class="btn sidebar__btn" id="familyBtn" data-type="tag">
                            <span class="tag--family"></span>
                            <span class="va-middle" id="familyBtnText">Family (2)</span>
                        </button>
                    </li>
                    <li>
                        <button class="btn sidebar__btn" id="friendsBtn" data-type="tag">
                            <span class="tag--friends"></span>
                            <span class="va-middle" id="friendsBtnText">Friends</span>
                        </button>
                    </li>
                    <li>
                        <button class="btn sidebar__btn" id="archivesBtn" data-type="tag">
                            <span class="tag--archives"></span>
                            <span class="va-middle" id="archivesBtnText">Archives</span>
                        </button>
                    </li>
                </ul>
            <div class="btn-group--sqr">
                <button class="btn" id="settingsBtn" data-type="settings">
                    <svg class="btn__icon">
                        <use xlink:href="dist/sprite.svg#icon-gear-solid"></use>
                    </svg>
                </button>
                <button class="btn" id="profileBtn">
                    <svg class="btn__icon">
                        <use xlink:href="dist/sprite.svg#icon-user-regular"></use>
                    </svg>
                </button>
            </div>
        </aside>

        <main class="wrapper email">
            <ul class="email__list" id="email-list"> </ul>
            <div class="email__reader d-flex flex-direction-col" id="email-reader"> </div>
        </main>
    </div>

    <div class="compose compose--writing-mode" id="composeBox">
        <div class="compose__titlebar">
            <span>New Message</span>
            <button class="btn compose__closebtn" id="closeCompose">&times;</button>
        </div>
        <input type="email" class="compose__email" placeholder="Recipient" id="emailInput">
        <input type="text" class="compose__subject" placeholder="Subject" id="subjectInput">
        <textarea name="" id="messageInput" cols="30" rows="10" class="compose__message"></textarea>
                <div class="drop-zone" id="drop-zone">
                    <span class="drop-zone__prompt">Drop file here or click to upload</span>
                    <div class="drop-zone__thumb" data-label="myfile.txt" id="dropzoneThumbnail"></div>
                    <input class="drop-zone__input" type="file"  name="emailAttachment" id="dropzoneInput" multiple>
                </div>
        <div class="email__attachments email__attachments--show-delete d-flex flex-wrap pr-4 pl-4" id="compose-attachments"></div>
        <div class="compose__toolbar">
            <button class="btn compose__btn" id="sendBtn">send</button>
            <button class="btn ml-2 compose__attachbtn" id="attachBtn">
                <svg class="va-middle fill-cool-gray attachbtn__icon" height="15" width="15">
                    <use xlink:href="dist/sprite.svg#icon-paperclip-solid"></use>
                </svg>
            </button>
        </div>
    </div>

    <div class="popup" id="popup">
    </div>


</body>
</html>
