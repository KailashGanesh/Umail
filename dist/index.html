<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umail</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <div class="logo-U"></div>
            <span class="">mail</span>
        </div>
        <p class="heading-md clr-steel" id="addHeading">Sparrow</p>
        <div class="input">
            <input type="text" class="input__felid" id="searchBar">
            <svg class="input__icon">
                <use xlink:href="sprite.svg#icon-magnifying-glass-solid"></use>
            </svg>
            <svg class="input__icon">
                <use xlink:href="sprite.svg#icon-chevron-down-solid"></use>
            </svg>
        </div>
    </header>

    <div class="wrapper">

        <aside class="sidebar" id="sidebar">
                <ul class="pt-5">
                    <li class="sidebar__items  mb-7 pl-4" id="composeBtn"><button class="btn btn-blue tt-uppercase d-block m-auto">compose</button></li>
                    <li class="sidebar__items">
                        <button class="btn sidebar__btn" id="inboxBtn" data-type="folder">
                            <svg class="btn__icon va-middle">
                                <use xlink:href="sprite.svg#icon-inbox"></use>
                            </svg>
                            <span class="va-middle" id="inboxBtnText">Inbox (2)</span>
                        </button>
                    </li>
                    <li class="sidebar__items" >
                        <button class="btn sidebar__btn" id="sentBtn" data-type="folder">
                            <svg class="btn__icon va-middle">
                                <use xlink:href="sprite.svg#icon-inbox-upload"></use>
                            </svg>
                            <span class="va-middle">Sent Mail</span>
                        </button>
                    </li>
                    <li class="sidebar__items">
                        <button class="btn sidebar__btn" id="starredBtn" data-type="folder">
                            <svg class="btn__icon va-middle">
                                <use xlink:href="sprite.svg#icon-star"></use>
                            </svg>
                            <span class="va-middle">Starred</span>
                        </button>
                    </li>
                    <li class="sidebar__items">
                        <button class="btn sidebar__btn" id="draftsBtn" data-type="folder">
                            <svg class="btn__icon va-middle">
                                <use xlink:href="sprite.svg#icon-document-text"></use>
                            </svg>
                            <span class="va-middle">Drafts</span>
                        </button>
                    </li>
                    <li class="sidebar__items mb-3">
                        <button class="btn sidebar__btn" id="trashBtn" data-type="folder">
                            <svg class="btn__icon va-middle">
                                <use xlink:href="sprite.svg#icon-trash-can"></use>
                            </svg>
                            <span class="va-middle" id="trashBtnText">Trash</span>
                        </button>
                    </li>

                    <li class="sidebar__items ">
                        <button class="btn sidebar__btn" id="personalBtn" data-type="tag">
                            <span class="tag--personal"></span>
                            <span class="va-middle" id="personalBtnText">Personal (2)</span>
                        </button>
                    </li>
                    <li class="sidebar__items ">
                        <button class="btn sidebar__btn" id="clientsBtn" data-type="tag">
                            <span class="tag--clients"></span>
                            <span class="va-middle" id="clientsBtnText">Clients</span>
                        </button>
                    </li>
                    <li class="sidebar__items ">
                        <button class="btn sidebar__btn" id="familyBtn" data-type="tag">
                            <span class="tag--family"></span>
                            <span class="va-middle" id="familyBtnText">Family (2)</span>
                        </button>
                    </li>
                    <li class="sidebar__items ">
                        <button class="btn sidebar__btn" id="friendsBtn" data-type="tag">
                            <span class="tag--friends"></span>
                            <span class="va-middle" id="friendsBtnText">Friends</span>
                        </button>
                    </li>
                    <li class="sidebar__items ">
                        <button class="btn sidebar__btn" id="archivesBtn" data-type="tag">
                            <span class="tag--archives"></span>
                            <span class="va-middle" id="archivesBtnText">Archives</span>
                        </button>
                    </li>
                </ul>
            <div class="btn-group--sqr">
                <button class="btn" id="settingsBtn">
                    <svg class="btn__icon">
                        <use xlink:href="sprite.svg#icon-gear-solid"></use>
                    </svg>
                </button>
                <button class="btn" id="profileBtn">
                    <svg class="btn__icon">
                        <use xlink:href="sprite.svg#icon-user-regular"></use>
                    </svg>
                </button>
            </div>
        </aside>

        <main class="wrapper email">
            <ul class="email__list" id="email-list"> </ul>
            <div class="email__reader" id="email-reader"> </div>
        </main>
    </div>

    <div class="popup" id="popup">
        <div class="settings">
            <div class="mb-10">
                <p>Settings</p>
                <button onclick="document.getElementById('popup').classList.remove('shown');" class="btn settings__btn d-block">&times;</button>
            </div>
            <div>
                <label for="setting_toggle">Automatically open next email after deleting</label>
                <select name="open next" id="setting_toggle">
                    <option value="true">Yes</option>
                    <option value="false">no</option>
                </select>
            </div>
        </div>
    </div>

<script src="bundle9c8768371fb78cb327f8.js"></script></body>
</html>
